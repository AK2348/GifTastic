<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>GifTastic</h1>
        </header>

        <div class="row" id="buttonPanel"></div>
        <div class="row">
            <div class="col-lg-10" id="gifPanel"></div>
            <div class="col-lg-2 formPanel">
                <form id="animal-form">
                    <label for="animal-input" class="inputLabel">Add an animal</label>
                    <input type="text" id="animal-input">
                    <input id="add-animal" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
